    <main>
    <h1>Carrie Schreiner</h1>
    <img src="/img/me.jpg" alt="Carrie Schreiner" />
    <p>
      I am excited to help improve products to be better for people. As an avid
      reader and researcher who has a deep interest in cultures and languages, I
      wanted to work were I could help and connect people together.

  <section class="portfolio">
    <h1>Portfolio</h1>

    <div id="portfolio">
    
      <figure>
        
      <a href="/img/CanvasUA.png">
          <img class="lg" src="/img/CanvasUA.png" />
      </a>
      <h3>Canvas Usability Assessment</h3>
      <figcaption> A complete user experience research project on the online learning site Canvas. My team and I researched and compiled data from student users in order to improve the usability of the platform. </figcaption>
    </figure>
    
      <!-- Image 2 -->
      <figure>
          
      <a href="/img/canvasUADS.png">
          <img class="lg" src="/img/canvasUADS.png" />
      </a>
      <h3>Canvas Usability Assessment for Diverse Students</h3>
      <figcaption> After taking a social justice course, I found a flaw in my previous usability assessment of Canvas which was the lack of inclusion of diverse students. Currently, the previous usability assessment is being re-researched and tested to include diverse student users in order to improve the usability of the platform. </figcaption>
    </figure>
    
      <!-- Image 3 Rhetoric of Multimodal Texts -->
      <figure>
          
      <a href="/img/rhetoric.jpg">
        <img class="lg" src="/img/rhetoric.jpg" />
    </a>
    <h3>Rheotric of Mulitmodal Texts</h3>
    <figcaption> Research conducted on why multimodal texts are more engaging with diverse and global audiences and are a more persuasive rhetoric than text-only documents. To engage the audience and enhance the rhetoric, this research was laid out in a website format. </figcaption>
    </figure>
    
    <!-- Image 4 Thermostat Re-design-->
    <figure>
        
    <a href="/img/thermostatrd.jpg">
      <img class="lg" src="/img/thermostatrd.jpg" />
    </a>
    <h3>Thermostat Re-Design</h3>
    <figcaption> In order to understand the many types of thermostats my users have, I communicated to many people to see what their thermostats' benefits and drawbacks were. Taking that research, I re-designed a thermostat with a working prototype for the purpose of being usable for more people. </figcaption>
    </figure>
    
    <!-- Image 5 -->
    <figure>
    
    <a href="/img/lucycrd.png">
      <img class="lg" src="/img/lucycrd.png" />
    </a>
    <h3>Lucy Covington Initiative Website Re-Design</h3>
    <figcaption> A redesign of Eastern Washington University's (EWU) Lucy Covington Initiative webpage. After meeting with the client and reviwing EWU's design system, my team and I created mockups and revised them based on client feedback. We created a website design that worked well and looked good for both the client, community and the students who would be using the website. </figcaption>
    </figure>
