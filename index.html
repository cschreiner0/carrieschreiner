<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <title>Carrie Schreiner</title>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1>Carrie Schreiner</h1>
    <img src="/img/me.jpg" alt="Carrie Schreiner" />
    <p>
      I am excited to help improve products to be better for people. As an avid
      reader and researcher who has a deep interest in cultures and languages, I
      wanted to work were I could help and connect people together.
    </p>

    <h2>Conatct</h2>
    <form
      name="Contact Form"
      method="POST"
      data-netlify="true"
      action="/thanks.html"
    >
      <p>
        <label>Name: <input type="text" name="name" required/></label>
      </p>

      <p>
        <label>Your Email: <input type="email" name="email" required/></label>
      </p>

      <p>
        <label>Message: <textarea name="message"></textarea></label>
      </p>
      <p>
<div data-netlify-recaptcha="true"></div>
      </p>
      <p>
        <button type="submit">Send</button>
      </p>
    </form>
    <script src="/js/scripts.js"></script>
  </body>
</html>
